<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-between">
    <div class="container">
        <h1>Create a Burger</h1>
        <form action="/burgers" method="post">

            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" id="" placeholder="Burger Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="bun">Bun: </label>
                <input type="text" name="bun" id="" placeholder="Burger Bun Type" class="form-control">
            </div>

            <div class="form-group">
                <label for="meat">Meat: </label>
                <input type="text" name="meat" id="" placeholder="Burger Meat" class="form-control">
            </div>

            <div class="form-group">
                <label for="calories">Calories: </label>
                <input type="number" name="calories" id="" min="0" class="form-control">
            </div>


            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>
    <div class="container">
        <h2>Burgers List</h2>
        <ul>
            {% for burger in burgers %}
            <li><a href="/burger/{{burger.id}}">{{burger.name}}</a></li>
            {% endfor %}
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
