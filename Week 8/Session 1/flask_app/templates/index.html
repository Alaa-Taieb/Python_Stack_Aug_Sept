<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fun Event List Time</title>
</head>
<body>
    <h1>here are some things u can do:</h1>
    <table id='events_table'>
        <tr>
            <th>Event title</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{event.title}}</td>
        </tr>
        
        {% endfor %}
    </table>
    <h1>make an event! do it! do it now!</h1>
    <form action="/events/create" method="POST">
        Title: <input type='text' name='title'><br>
        <input type='submit' value="LET'S GOOOOOOOOO">
    </form>

    <h2>or use this other, Advanced Form, 4 elements</h2>
    <form id='element_form' action="/events/create/return_element" method="POST">
        Title: <input type='text' name='title'><br>
        <input type='submit' value="LET'S GOOOOOOOOO">
    </form>
    <h2>or mayb this form for json :)</h2>
    <form id='json_form' action="/events/create/return_json" method="POST">
        Title: <input type='text' name='title'><br>
        <input type='submit' value="LET'S GOOOOOOOOO">
    </form>

    <form action="/events/reset" method="POST">
        <button type="submit">Clear All Events</button>
    </form>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/users.js') }}"></script>
</body>
</html>
