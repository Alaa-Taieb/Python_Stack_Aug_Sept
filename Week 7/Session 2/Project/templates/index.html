<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Document</title>
</head>

<body>


    <div class="button_container">
        <div class="big_button" id="first_button">
            <div class="black_tint"></div>
            <a href="/get_all_apis">Get All Apis</a>
        </div>
        <div class="big_button" id="second_button">
            <div class="black_tint"></div>
            <div id="country_part_container">
                <a id="special_button" href="/get_country_info">Get country info</a>
                <select name="" id="select_country" class="form-control" onchange="change_image()">
                    {% for country in countries %}
                    <option class="option" value="{{country['flags']['svg']}}" >
                        <!-- <img src="{{country['flags']['svg']}}" alt="{{country['name']['official']}}"> -->
                        <span>{{country['name']['official']}} </span>
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <script>
        button = document.querySelector("#special_button");
        select = document.querySelector("#select_country");
        function change_image(){
            url = select.value;
            console.log(url)
            button.style = `background-image: url(${url}); border: none; background-size: contain;`;
            

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
